<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Table Reservation</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #faf3ed;
    }

    /* navbar */
    .navbar {
        display: flex;
        justify-content: space-between;
        background-color: #b0391f;
        color: white;
        padding: 15px;
        flex-wrap: wrap;
        align-items: center;
    }

    .logo {
        color: white;
        font-size: 1.5rem;
        margin-left: 20px;
        font-weight: bold
    }

    .nav-links {
        gap: 1rem;
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        justify-content: flex-end;
        margin: 0;
    }

    .nav-links li {
        margin: 10px;
        font-size: 1.2rem;
    }

    .nav-links li a {
        color: #faf3ed;
        font-weight: bold;
        text-decoration: none;
        font-size: 18px;
        padding: 0.5rem;
        position: relative;
        font-family: Arial, sans-serif;
    }

    /* Styling the hover effect for the links */
    .nav-links li a::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background: #faf3ed;
        border-radius: 5px;
        transform: scaleX(0);
        transition: all 0.6s ease;
        bottom: 0;
        left: 0;
    }

    .nav-links li a:hover::before {
        transform: scaleX(1);
    }

    /* Reservation Section */
    .reservation-section {
        padding: 40px 20px;
        text-align: center;
    }

    h1 {
        font-size: 36px;
        color: #ff5722;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .reservation-form {
        background-color: white;
        padding: 30px;
        max-width: 500px;
        margin: 0 auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        font-size: 16px;
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    button {
        background-color: #ff5722;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        width: 100%;
        margin-top: 10px;
    }

    button:hover {
        background-color: #e64a19;
    }

    /* Confirmation Message */
    .confirmation-message {
        margin-top: 20px;
        font-size: 18px;
        color: green;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .reservation-form {
            padding: 20px;
        }

        .reservation-section h1 {
            font-size: 28px;
        }

        .reservation-section p {
            font-size: 16px;
        }

        button {
            font-size: 16px;
        }
    }

    @media (max-width: 480px) {
        .reservation-form {
            padding: 15px;
        }

        h1 {
            font-size: 24px;
        }

        button {
            font-size: 14px;
        }
    }

    /* Footer */
    footer {
        text-align: center;
        margin-top: 50px;
        font-size: 1rem;
    }
</style>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <h2>Foodie's Delight</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="reservation" class="reservation-section">
        <h1>Book Your Table</h1>
        <p>Reserve a table for an unforgettable dining experience!</p>
        <strong>Foodie's Delight special Service</strong>

        <form id="reservation-form" class="reservation-form">
            <div class="form-group">
                <label for="date">Choose Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Choose Time</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="name">Choose Restauratn</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="people">Number of People</label>
                <input type="number" id="people" min="1" max="20" required>
            </div>
            <button type="submit" id="submit-btn">Reserve Now</button>
        </form>

        <div id="confirmation-message" class="confirmation-message">
            <!-- Confirmation will appear here -->
        </div>
    </section>

    <footer>
        <p>&copy; Foodie's delight. All rights reserved.</p>
    </footer>

    <script>
        // Handle form submission and confirmation message
        document.getElementById('reservation-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const people = document.getElementById('people').value;
            const name = document.getElementById('name').value;

            // Generate a random table number between 1 and 20 (you can adjust the range as needed)
            const tableNumber = Math.floor(Math.random() * 20) + 1;

            // Show confirmation message without restaurant name and location
            const confirmationMessage = `
        <h2>Reservation Confirmed!</h2>
        <p>Your table is reserved.</p>
        <p><strong>Table Number:</strong> ${tableNumber}</p>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Time:</strong> ${time}</p>
        <p><strong>People:</strong> ${people}</p>
        <p><strong>Restaurant Name:</strong> ${name}</p>
    `;
            document.getElementById('confirmation-message').innerHTML = confirmationMessage;

            // Clear form after submission
            document.getElementById('reservation-form').reset();
        });
    </script>
</body>

</html>
